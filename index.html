<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <h1>Chương trình cộng 2 số lớn </h1>
    <div class="contaner">
        Số thứ nhất:
        <div class="form-group">
            <input type="text" class="form-control" id="num1" placeholder="Hãy nhập vào số thứ nhất" name="text2">
        </div>
        Số thứ hai:
        <div class="form-group">
            <input type="text" class="form-control" id="num2" placeholder="Hãy nhập vào số thứ hai" name="text2">
        </div>
        <p class="wr"> (Hãy chắc chắn rằng bạn đã nhập các giá trị HỢP LỆ vào các ô trên, không chứa bất kỳ ký tự nào khác ngoài ký tự SỐ)</p>
        <p class="wr"> Vui lòng tự kiểm tra vì nhà phát triển chưa phát triển tính năng kiểm tra đối số nhập vào có hợp lệ hay không!</p>
        <button type="button" class="btn btn-primary" id="plus" onclick="plusFunction()">Thực hiện phép cộng hai số</button>

        <div class="form-group group-result" >
            <label for="result">Kết quả:</label>
            <input type="text" class="form-control" id="result" readonly>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
